<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body class="body">
    <div class="container">
      <div class="grid">
        <div class="img">
          <img class="src-img" src="./images/image-product-desktop.jpg" />
        </div>
        <div class=".card-content">
          <h6 class="pro-cat">PERFUME</h6>
          <h2 class="pro-name">Gabrielle <br />Essence Eau <br />De Parfum</h2>
          <p class="pro-des">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="current-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>

          <button class="btn">
            <img class="icon-img" src="./images/icon-cart.svg" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
